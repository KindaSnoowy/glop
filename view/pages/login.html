<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login de Admin</title>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuV/WK9U9o53GZ6cE+h53r09e8Hh7L+9v3/1U/s/3z/bK1R3l/z/6x1B/wz" crossorigin="anonymous"></script>
    <style>
        /* Apenas para estilo b√°sico */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f4f4; }
        .card { background: white; padding: 2em; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input, button { padding: 10px; margin-top: 10px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="card">
        <h2>admin login</h2>

        <div id="login-container">
            <form 
                hx-post="/login" 
                hx-target="#login-container" 
                hx-swap="outerHTML" 
                class="login-form"
            >
                <input type="text" name="username" required placeholder="username">
                <input type="password" name="password" required placeholder="password">
                <button type="submit">Entrar</button>
            </form>
        </div>

    </div>
</body>
</html>
