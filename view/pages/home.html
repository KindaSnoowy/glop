<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Construção</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .navbar {
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
            margin-bottom: 2rem;
        }

        .navbar ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .navbar a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.2s ease-in-out;
        }

        .navbar a:hover {
            color: #0056b3;
        }

        .main-content {
            text-align: center;
            padding: 4rem 0;
        }

        .construction-icon {
            font-size: 4rem; 
            margin-bottom: 1rem;
        }

        .main-content h1 {
            font-size: 2.5rem;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="container">
        <nav class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/posts">Posts</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="construction-icon">
                &#x1F6A7; 
            </div>
            <h1>em construção</h1>
            <p>nao tem nada aqui XDD!</p>
        </main>
    </div>

</body>
</html>
